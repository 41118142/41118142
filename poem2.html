    <title>詩的賞析 (劉禹錫)</title>

</head>
<body>
    <h1>烏衣巷</h1>
    <p>
        紅消香斷有誰怨？楚囚同舟獨向遠濱，目斷斷兮天將雨，背枉枉兮轉相尋。<br>
        欲去欲去兮不可去，落花盡地君莫語，宿鳥宿鳥兮亦何害，射杉射杉兮緋未滅。<br>
    </p>
</body>
